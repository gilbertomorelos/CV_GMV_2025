    }

    .cv-container {

    }

    .cv-container img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .cv-container button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
